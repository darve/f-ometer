# ============================================
# FUCKOMETER API - FLY.IO CONFIG
# ============================================

app = 'fuckometer-api'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source = 'fuckometer_data'
  destination = '/app/packages/api/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'
  PORT = '3001'
